<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="ball-container">
        <div class=" red ball b1"></div>
        <div class=" green ball b2"></div>
        <div class=" yellow ball b3"></div>
        <div class=" orange ball b4"></div>
        <div class=" skyblue ball b5"></div>
        <div class=" violet ball b6"></div>


    </div>
    
    <div class="container">
        <div class="card left-card">
            <div class="left-sub-card">
                <img src="https://i0.wp.com/download.gamezone.com/uploads/image/data/1207377/2013SherlockCumberbatchBBC.article_x4.jpg" alt="">
                <div>
                <p class="style1">Report for</p>
                <p class="style2">Sherlock Holmes</p>
                </div>
            </div>
            <div class="info-card">
                <p class="style1 details">Daily</p>
            <p class="style1 details">Weekly</p>
            <p class="style1 details">Monthly</p>
            </div>
            
        </div>
        <div class="column">
                <div class="card orange">
                    <div class="sub-card">
                        <p class="style3">Work</p> 
                        <p class="style2">32hrs</p>
                        <p class="style1 small">Last week - 30 Hrs</p>
                    </div>
                </div>
                <div class="card green">
                    <div class="sub-card">
                        <p class="style3">Exercise</p> 
                        <p class="style2">4hrs</p>
                        <p class="style1 small">Last week - 5 Hrs</p>
                    </div>
                </div>
        </div>
        <div class="column">
            <div class="card skyblue">
                <div class="sub-card">
                    <p class="style3">Play</p> 
                    <p class="style2">10hrs</p>
                    <p class="style1 small"> Last week - 8 Hrs</p>
                </div>
            </div>
            <div class="card violet">
                <div class="sub-card">
                    <p class="style3">Social</p> 
                    <p class="style2">5hrs</p>
                    <p class="style1 small">Last week - 10 Hrs</p>
                </div>
            </div>
    </div>
    <div class="column">
        <div class="card red">
            <div class="sub-card">
                <p class="style3">Study</p> 
                <p class="style2">4hrs</p>
                <p class="style1 small">Last week - 7 Hrs</p>
            </div>
        </div>
        <div class="card yellow">
            <div class="sub-card">
                <p class="style3">Self Care</p> 
                <p class="style2">2hrs</p>
                <p class="style1 small">Last week - 2 Hrs</p>
            </div>
        </div>
</div>
    </div>

    
</body>
</html>
